<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <title>Dino Needs Water</title>
        <link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="./assets/styles/main.css" rel="stylesheet" />
        <script src="./assets/scripts/main.js" defer></script>
    </head>
    <body>
        <div class="window">
            <div class="scene">
                <div class="scene__floor"></div>
                <span class="scene__cactus"></span>
                <span class="scene__water-bottle"></span>
            </div>

            <div class="level-counter">
                <p class="mini">Level <span>1</span></p>
                <p class="big">Level UP!</p>
            </div>

            <div id="dino">
                <img src="./assets/images/dino_sprite-1.png" alt="dino" />
                <img src="./assets/images/dino_sprite-2.png" alt="dino" />
                <img src="./assets/images/dino_sprite-3.png" alt="dino" />
            </div>

            <div class="overlay start-screen">
                <div class="content">
                    <h1>
                        <span>Dino</span>
                        <span>Needs</span>
                        <span>Water</span>
                    </h1>

                    <button type="button" onclick="start()">Start</button>
                </div>
            </div>

            <div class="overlay end-screen">
                <div class="content">
                    <h1>End Type</h1>

                    <button type="button" onclick="start()">Play Again</button>
                </div>
            </div>
        </div>

        <audio id="press-sound">
            <source src="./assets/audios/press.mp3" type="audio/mp3" />
        </audio>

        <audio id="jump-sound">
            <source src="./assets/audios/jump.mp3" type="audio/mp3" />
        </audio>

        <audio id="level-sound">
            <source src="./assets/audios/level.mp3" type="audio/mp3" />
        </audio>

        <audio id="damage-sound">
            <source src="./assets/audios/damage.mp3" type="audio/mp3" />
        </audio>

        <audio id="win-sound">
            <source src="./assets/audios/win.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
